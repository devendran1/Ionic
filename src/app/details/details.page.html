<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{event?.dialed}} call @ {{event?.create | date:'short'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Call Details</h1>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Caller First Name</ion-label>
          <ion-input readonly value="{{event?.caller.firstName}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Caller Last Name</ion-label>
          <ion-input readonly value="{{event?.caller.lastName}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Caller Phone</ion-label>
          <ion-input readonly value="{{event?.caller.phone}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Caller Address</ion-label>
          <ion-input readonly value="{{event?.caller.address.street1}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item *ngIf="event?.caller.address.street2">
          <ion-label position="floating">Caller Address</ion-label>
          <ion-input readonly value="{{event?.caller.address.street2}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item *ngIf="event?.caller.address.city">
          <ion-label position="floating">Caller City</ion-label>
          <ion-input readonly value="{{event?.caller.address.city}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Caller state</ion-label>
          <ion-input readonly value="{{event?.caller.address.state}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-item>
          <ion-label position="floating">Caller Zip</ion-label>
          <ion-input readonly value="{{event?.caller.address.zip}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
